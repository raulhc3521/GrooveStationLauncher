<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Arcade Launcher</title>
  
  <!-- Google Fonts: Audiowide -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Splash -->
  <div id="splashOverlay" class="hidden">
    <img src="../../assets/images/logo.png" alt="Logo">
  </div>

  <!-- Video de fondo -->
  <video id="bgVideo" autoplay muted loop playsinline></video>

  <!-- Flecha izquierda -->
  <div class="arrow arrow-left">
    <img src="../../assets/images/arrow.png" alt="←">
  </div>

  <!-- Barra blanca de fondo para los logos -->
  <div class="logo-background-bar"></div>

  <!-- Carrusel horizontal de juegos -->
  <div class="viewport">
    <div class="carousel" id="carousel"></div>
  </div>

  <!-- Flecha derecha -->
  <div class="arrow arrow-right">
    <img src="../../assets/images/arrow.png" alt="→">
  </div>

  <!-- Menu del sistema (borde a borde) -->
  <div id="systemMenu" class="hidden"></div>

  <!-- Instrucciones -->
  <div class="instructions">
    ← → Mover &nbsp;|&nbsp; Enter Seleccionar &nbsp;|&nbsp; ↑ ↓ Menú 
  </div>

  <script src="renderer.js"></script>
</body>
</html>
